version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: lbrs-postgres
    environment:
      POSTGRES_USER: lbrs_user
      POSTGRES_PASSWORD: lbrs_password
      POSTGRES_DB: lbrs_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lbrs_user -d lbrs_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lbrs-backend
    environment:
      DATABASE_URL: postgresql://lbrs_user:lbrs_password@postgres:5432/lbrs_db?schema=public
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: sh -c "sleep 5 && npx prisma db push --accept-data-loss && npm run prisma:seed && npm start"

volumes:
  postgres_data:

